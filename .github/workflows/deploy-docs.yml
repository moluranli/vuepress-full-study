# .github/workflows/deploy.yml
name: Build and Deploy VuePress
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 启用 npm 缓存
          
      - name: Install dependencies
        run: |
          # 使用更可靠的依赖安装方式
          npm ci --prefer-offline --no-audit
          
      - name: Clean cache
        run: |
          # 更安全的缓存清理方式
          npx vuepress clean docs || true
          rm -rf docs/.vuepress/.cache
          rm -rf docs/.vuepress/.temp
          rm -rf node_modules/.vite
          
      - name: Build VuePress site
        run: |
          # 设置超时时间并忽略错误
          timeout 5m npm run docs:build || true
          
          # 确保 dist 目录存在
          mkdir -p docs/.vuepress/dist
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy VuePress site from ${{ github.sha }}'