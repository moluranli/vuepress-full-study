name: Deploy with Relaxed Rules

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm ci
        
      - name: Patch VuePress (关键步骤)
        run: |
          # 1. 禁用 Markdown 严格校验
          sed -i "s/const { html, text } = options.markdown || {};/const { html = true, text } = options.markdown || {};/" node_modules/@vuepress/core/lib/node/createMarkdown.js
          
          # 2. 放宽 HTML 标签限制
          sed -i "s/const md = markdownIt(options)/const md = markdownIt({...options, html: true})/" node_modules/@vuepress/markdown/lib/createMarkdown.js
          
          # 3. 禁用默认的 markdownlint
          if [ -f "node_modules/@vuepress/markdown/lib/node/markdownlint.js" ]; then
            echo "module.exports = () => {}" > node_modules/@vuepress/markdown/lib/node/markdownlint.js
          fi
          
      - name: Build with relaxed rules
        run: npm run docs:build
        env:
          NODE_ENV: production
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist