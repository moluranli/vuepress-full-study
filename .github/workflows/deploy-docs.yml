# .github/workflows/deploy.yml
name: Build and Deploy
on:
  push:
    branches: [ main, master ]  # 监听 main 或 master 分支的推送
  workflow_dispatch:            # 支持手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # 获取完整提交历史（用于最后更新时间）

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20      # 推荐使用 Node.js LTS 版本

      - name: Install Dependencies
        run: npm install         # 或使用 yarn

      - name: Build VuePress
        run: npm run build       # 执行项目中的 build 脚本

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vuepress/dist          # VuePress 默认输出目录
          keep_files: false                    # 部署前清除旧文件
          cname: www.yourdomain.com            # 取消注释并替换为你的自定义域名
          user_name: 'github-actions[bot]'     # 提交者用户名
          user_email: '41898282+github-actions[bot]@users.noreply.github.com' # 提交者邮箱