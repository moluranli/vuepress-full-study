# .github/workflows/deploy.yml
name: Build and Deploy VuePress
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史（用于 lastUpdated 功能）
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 启用 npm 缓存
          
      - name: Install dependencies
        run: |
          npm ci --prefer-offline
          # 确保安装所有依赖
          npm install
          
      - name: Build VuePress site
        run: |
          # 清理缓存
          npm run docs:clean-dev
          rm -rf docs/.vuepress/.temp
          
          # 尝试构建，忽略错误
          npm run docs:build || true
          
          # 确保 dist 目录存在
          mkdir -p docs/.vuepress/dist
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist  # VuePress 默认输出路径
          keep_files: false
          # 取消下面一行的注释并替换为您的自定义域名
          # cname: www.yourdomain.com
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy VuePress site from ${{ github.sha }}'