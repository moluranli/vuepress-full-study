name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install markdownlint-cli

      - name: Validate Markdown
        run: |
          npx markdownlint 'docs/**/*.md' --ignore node_modules

      - name: Build with retry
        run: |
          # 第一次构建尝试
          npm run docs:build || {
            echo "=== First build failed, cleaning cache and retrying ==="
            rm -rf docs/.vuepress/.cache docs/.vuepress/.temp
            npm run docs:build
          }
        env:
          NODE_ENV: production
          BASE_URL: '/vuepress-full-study/'

      - name: Verify build output
        run: |
          [ -d "docs/.vuepress/dist" ] || {
            echo "Build failed - no dist directory created"
            exit 1
          }

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist
          keep_files: false
          force_orphan: true
          full_commit_message: "Deploy from ${{ github.sha }}"